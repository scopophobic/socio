<h3>Recent Activities</h3>
    <hr>
    {% for user in room_messages %}
    <div>
      <a href="{% url 'user-profile' user.user.id %}"><small>@{{user.user}}    </small></a>
      <small>replied to {{user.room}}    {{user.created|timesince}} ago</small>
      <p>{{user}}</p>
      {% if request.user == user.user %}
      <a href="{% url 'delete-message' user.id %}">Delete</a>
      {% endif %}
      <hr />
    </div>
    {% endfor %}
  </div>
