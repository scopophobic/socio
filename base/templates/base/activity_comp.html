{% load static %}
<div class="activities">
  <div class="activities__header">
    <h2>Recent Activities</h2>
  </div>
  {% for user in room_messages %}
  <div class="activities__box">
    <div class="activities__boxHeader roomListRoom__header">
      <a href="{% url 'user-profile' user.user.id %}" class="roomListRoom__author">
        <div class="avatar avatar--small">
          <img src="{{message.user.avatar.url}}" />
        </div>
        <p>
          @{{user.user.name}}
          <span>{{user.created|timesince}}</span>
        </p>
      </a>
      {% if request.user == user.user %}
      <div class="roomListRoom__actions">
        <a href="{% url 'delete-message' user.id %}">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
          >
            <title>remove</title>
            <path
              d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
            ></path>
          </svg>
        </a>
      </div>
      {% endif %}
    </div>
    <div class="activities__boxContent">
      <p>
        replied to post “<a href="{% url 'room' user.room.id %}">{{user.room.name}}</a
        >”
      </p>
      <div class="activities__boxRoomContent">
        {{user.body}}
      </div>
    </div>
  </div>
  {% endfor %}
